<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/mainpage.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&effect=fire" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/d0e8f615cc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body style="height: 110vh;">
    <div id="app">
        <div class="navbar">
            <p class="active"><i class="fas fa-home"></i>&nbsp;EventListeners</p>  
            
            <div class="dropdown">
                <button  class="dropbutton"><i class="fas fa-user"></i>&nbsp;Login&nbsp;</button>
            </div>
        </div> 
        <div >
            
                <div class="eventDiv">
                    
                        <div style="flex-direction: column; width: 45%;">
                            <h3 style="font-size:2.2vw;">Event Details</h3>
                            <p><i class="fas fa-calendar-alt"></i>&nbsp;&nbsp;&nbsp;31 December 2099</p>
                            <p><i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;&nbsp;Location</p>
                            <p><i class="fas fa-check-circle"></i>&nbsp;&nbsp;&nbsp;9999 People going</p>
                            <p><i class="fas fa-question-circle"></i>&nbsp;&nbsp;&nbsp;12345 People Invited</p></div>
                    
                        <img class="eventImage right" src="image.png" alt="event image" style="width:50%; height:50%;margin-left:2rem">  
                </div>
            
                
            <div >
                    <p style="font-size:2.1vw;">Event Name</p>
                    <p style="font-size:1.3vw;">Organised by:</p>
                    <div style="border:solid;word-wrap:break-word;padding:2rem;">
                        <p style="font-size:1.5vw;">About the event: </p>
                        <p style="font-size:1.4vw;"></p>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
